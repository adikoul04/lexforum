[build]
  command = "npm run build"   # Netlify runs this
  publish = "dist"            # Folder Vite outputs

# Optional: tell `netlify dev` to proxy Viteâ€™s dev server
[dev]
  framework = "vite"

# Optional: SPA redirect so refreshing nested routes works
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200